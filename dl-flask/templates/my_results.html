{% extends "layout.html" %}
{% block sub_content %}

  {% if my_results %}
    <table cellpadding="5" >
    {% for my_result in my_results %}
      <tr>
        <td style="padding:0 15px;"> <h3> <a href="/result/{{ my_result['result_id'] }}">{{my_result['state']}} </a> </h3></td>
        <td style="padding:0 15px;"> <a href="/delete_result/{{ my_result['result_id'] }}" class="btn btn-danger">Delete</a></td>
      </tr>
    {% endfor %}
    </table>
  {% else %}
    <h3>No checkup's has been performed by you</h3>
  {% endif %}
{% endblock %}
